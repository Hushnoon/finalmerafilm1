      <div class="col-md-3" style="outline:none;">
      <div class="panel panel-primary">
        
        <div class="panel-body imgContent"><img src={{thing.Poster}} class="img-responsive" style="padding:0px;width:100%;height:250px; " alt="Image"></div>
        <div class="panel-footer imgContent">
        	<div><a href="#"><h4 style="color:#5DADE2;"><b>{{thing.Title}}</b></h4></a></div>
        	<div>
        	<span  class="label label-warning" ng-repeat="g in thing.Genre.split(',')">{{g}}</span>
        	</div>
          <br>
          <div>
            <a class="btn btn-info btn-block" href="moviebytheater/{{thing._id}}/{{thing.Title}}/{{thing.Year}}">Book Now</a>
          </div>
        </div>
        <div>
          
        </div>
      </div>
    </div>

    </div>
    </tr>
</div>
</tr>

</div>

</div>
</div>
<div class="container">
  <!-- Trigger the modal with a button -->
  <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Select Your Region</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row form-group">
                <label class="col-md-2">State:</label>
                <select class="col-md-8" ng-model="$ctrl.selectedState" ng-options="item.state for item in $ctrl.stateThings track by item._id" required>
                  <option value="">--Select State--</option>
                </select>
            </div>

            <div class="row form-group">
                <label class="col-md-2">City:</label>
                 <select class="col-md-8" ng-model="$ctrl.selectedCity" ng-options="item for item in $ctrl.selectedState.city" required>
                  <option value="">--Select City--</option>
                </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$ctrl.setLocation()">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
